<div class="row" [class.disabled]="disabled">
<!--  {{hero.name}} {{stars}}*-->
  <label for="" [class.fusable]="isFusable">{{hero.name}}</label>
  <input type="number" #bag (keyup)="setBagValue(bag.value)" (change)="setBagValue(bag.value)" [disabled]="stars > 5" [class.last]="lastChild">
  <input type="number" #roster (keyup)="setRosterValue(roster.value)" (change)="setRosterValue(roster.value)" [class.last]="lastChild">
  <span class="total">{{total}}</span>
</div>
